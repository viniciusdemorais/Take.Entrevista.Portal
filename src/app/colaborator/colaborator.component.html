<div class="container mt-3">
  <div>
    <h5>Take.Seres</h5>
    <p class="page-subtitle text-gray">
      Consulte e gerencie os Take.Seres,<br />
      torne seu trabalho mais eficiente.
    </p>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <button mat-raised-button class="mb-3" color="primary" (click)="addPerson()">
        <mat-icon class="mr-2">person_add</mat-icon> Adicionar
      </button>
      <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="colaboradores">
          <!-- Name Column -->
          <ng-container matColumnDef="nome" sticky>
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef>Área</th>
            <td mat-cell *matCellDef="let element">{{ element.idArea }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let element">{{ element.idCidade }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="openDialog()">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="openDialog()">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>

<ngx-smart-modal #myModal identifier="myModal" customClass="msg-modal">
  <h1 mat-dialog-title>{{ titleForm }}</h1>
  <form [formGroup]="personForm">
    <div mat-dialog-content>
      <p>{{ textForm }}</p>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Nome" formControlName="nome" required />
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Email" formControlName="email" required />
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <mat-select formControlName="idArea" required>
          <mat-option value="1">Dev</mat-option>
          <mat-option value="2">Marketing</mat-option>
          <mat-option value="3">Rh</mat-option>
        </mat-select>
        <mat-label> <mat-icon>emoji_objects</mat-icon> Área</mat-label>
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <mat-select formControlName="idCidade" required>
          <mat-option value="1">BH</mat-option>
          <mat-option value="2">SP</mat-option>
        </mat-select>
        <mat-label> <mat-icon>location_city</mat-icon> Cidade</mat-label>
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="WorkChatId" formControlName="workChatId" required />
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button class="float-right ml-3" (click)="myModal.close()" color="primary">
        {{ textBtnForm }}
      </button>
      <button mat-raised-button class="float-right" (click)="myModal.close()">Fechar</button>
    </div>
  </form>
</ngx-smart-modal>
