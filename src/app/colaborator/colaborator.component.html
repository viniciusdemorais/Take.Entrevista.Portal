<div class="container mt-3">
  <div>
    <h5>Take.Seres</h5>
    <p class="page-subtitle text-gray">
      Consulte e gerencie os Take.Seres,<br />
      torne seu trabalho mais eficiente.
    </p>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <button mat-raised-button class="mb-3" color="primary" (click)="addPerson()">
        <mat-icon class="mr-2">person_add</mat-icon> Adicionar
      </button>
      <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="openDialog()">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="openDialog()">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>

<ngx-smart-modal #myModal identifier="myModal" customClass="msg-modal">
  <h1 mat-dialog-title>{{ titleForm }}</h1>
  <form [formGroup]="personForm">
    <div mat-dialog-content>
      <p>{{ textForm }}</p>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Simple placeholder" required />
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Simple placeholder" required />
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <mat-select required>
          <mat-option>Option1</mat-option>
          <mat-option>Option2</mat-option>
          <mat-option>Option3</mat-option>
        </mat-select>
        <mat-label> <mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i> </mat-label>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button class="float-right ml-3" (click)="myModal.close()" color="primary">
        {{ textBtnForm }}
      </button>
      <button mat-raised-button class="float-right" (click)="myModal.close()">Fechar</button>
    </div>
  </form>
</ngx-smart-modal>
